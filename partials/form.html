<h3>{{title}}</h3>
<form>
    <div class="form-group">
        <label>Created By</label>
        <input type="text" class="form-control" placeholder="Name" ng-model="note.createdBy"/>
    </div>
    <div class="form-group">
        <label>Created Date</label>
        <input type="text" class="form-control" placeholder="Mth/Day/Year" ng-model="note.createdDate"/>
    </div>
    <div class="form-group">
        <label>Note</label>
        <input type="text" class="form-control" placeholder="Add Your Note" ng-model="note.note"/>
    </div>
    <!-- choose image button -->
    <div class="form-group">
        <br>
        <label>Upload Image</label>
        <input type="file" class="upload-group" id = "file">
    </div>
    <div class="text-center">
            <button class="btn btn-default" ng-click="submitNote()">{{submitButtonText}}</button>    
        </div>
    </form>
