<h1>Notes From class</h1>  

<div class="panel panel-default">
    <div class="panel-body sub_heading">
        <div class="col-xs-2">Created By</div>
        <div class="col-xs-2">Created Date</div>
        <div class="col-xs-2">ID</div>            
        <div class="col-xs-5">Note</div>
        <div class="col-xs-1">Remove</div>
    </div>
</div>

<div ng-repeat="item in notes" ng-class-odd="'odd'" ng-class-even="'even'">
<!-- Loops over notes array -->
        <div class="panel-body">
             <div class="col-xs-2">{{item.createdBy}}</div>
             <div class="col-xs-2">{{item.createdDate}}</div> 
             <div class="col-xs-2">{{item.id}}</div>  
             <div class="col-xs-5"><a ng-href="#!/item/{{note.id}}">{{item.note }}</a></div>
             <div class="col-xs-1"><button ng-click="deleteNote(item.id)" class="btn btn-danger">X</button></div>
             
            
        </div>
</div>
